events {
    worker_connections 1024;
}

http {
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    upstream user-service {
        server user-service:8081;
    }

    upstream chat-service {
        server chat-service:8082;
    }

    server {
        listen 80;
        server_name localhost;
        client_max_body_size 10M;

        # User Service Routes
        location /user/ {
            proxy_pass http://user-service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Chat Service Routes
        location /chat/ {
            proxy_pass http://chat-service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Gateway health
        location = /gateway/health {
            default_type application/json;
            return 200 '{"status":"healthy","service":"nginx-gateway"}';
        }

        # Gateway routes
        location = /gateway/routes {
            default_type application/json;
            return 200 '{
                "routes": [
                    {"path": "/user/*", "service": "user-service"},
                    {"path": "/chat/*", "service": "chat-service"}
                ]
            }';
        }

        # Root
        location = / {
            default_type application/json;
            return 200 '{
                "message": "Coffee Chat API Gateway",
                "services": {
                    "user-service": "/user/swagger-ui.html",
                    "chat-service": "/chat/swagger-ui.html"
                }
            }';
        }

        # 404
        location / {
            default_type application/json;
            return 404 '{"error":"Route not found"}';
        }
    }
}
